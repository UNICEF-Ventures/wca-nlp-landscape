# Organization details
founded: 2023
organization_size: medium  # ~36 employees
funding: >
  Commercial revenue from AI training data services for Fortune 500 clients.
  Enterprise contracts for RLHF, data annotation, and African language AI.
description: >
  AdwumaTech AI provides enterprise-grade AI training data infrastructure powered by
  African engineering talent. Core offerings include RLHF for code generation, reasoning
  data development, data annotation, and African language AI solutions. They cover 6+
  African languages with native-speaker teams for dataset creation, RLHF cultural alignment,
  and model evaluation/red-teaming. Also operates Nokore AI, a deepfake detection solution
  trained specifically on African identities for KYC/identity verification. Positions itself
  as building Ghana's first world-class AI workforce, with 100+ local jobs created.

