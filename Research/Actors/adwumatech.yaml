# Projects
projects:
  - name: African Language AI
    url: https://adwumatech.ai/solutions/african-languages
    description: >
      Custom text and speech dataset development, RLHF for African cultural contexts
      (preference data, reward model training, cultural alignment), and native-speaker
      model evaluation and red-teaming. Claims 50+ languages available.
    languages: [aka, ewe, gaa, hau, yor, dag]

  - name: Nokore AI
    url: https://adwumatech.ai/solutions/nokore-ai
    description: >
      Deepfake detection solution for African identity verification. Liveness detection API,
      injection attack defense, and synthetic face identification. Designed for banks,
      neobanks, crypto exchanges, and payment providers. "Nokore" means "truth" in Akan.

  - name: mghana-st dataset
    url: https://huggingface.co/datasets/adwumatech-ai/mghana-st
    description: >
      Curated audio dataset for speech tasks (ASR, speaker identification, speech
      clustering, translation). 10K-100K samples. MIT license.
    languages: [ewe, aka]

  - name: UGSpeechData dataset
    url: https://huggingface.co/datasets/adwumatech-ai/UGSpeechData
    description: >
      Re-purposing of the University of Ghana multilingual speech dataset for
      Ghanaian languages. MIT license.

