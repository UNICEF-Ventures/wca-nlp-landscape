# Projects
projects:
  - name: N-ATLAS (Nigerian Atlas for Languages & AI at Scale)
    url: https://huggingface.co/NCAIR1/N-ATLaS
    description: >
      Nigeria's first open-source multilingual AI model suite: 4 ASR models (Whisper Small
      fine-tuned) + 1 LLM (Llama-3 8B, ~392M tokens). Launched at UNGA80, Sept 2025.
      Published under NCAIR1 on HuggingFace (5,600+ LLM downloads). Open-Source Research
      and Innovation License (free <=1,000 users; commercial license above).
    languages: [yor, hau, ibo]

  - name: LangEasy
    url: https://www.awarri.com/langeasy
    description: >
      Nationwide crowdsourced data collection platform. Mobile-first app where users
      record voice samples by translating English sentences into Nigerian languages.
      Languages: Yoruba, Igbo, Hausa, Efik, Ibibio, Nigerian Pidgin. 4,000+ fellows
      from 3MTT government programme engaged. Long-term goal: 500,000 hours of audio.
    languages: [yor, ibo, hau]

  - name: RootLens
    url: https://www.awarri.com/ai-product
    description: >
      Platform for uploading, processing, and managing visual data for AI training
      and evaluation.
    languages: []

  - name: Multilingual AI Assistant (in development)
    url: https://www.awarri.com/ai-product
    description: >
      Nigeria's first locally trained multilingual AI assistant. Voice-first approach.
      Targeting 80%+ accuracy across Yoruba, Hausa, Igbo, Nigerian Pidgin.
    languages: [yor, hau, ibo]

  - name: Data Annotation Services
    url: https://www.awarri.com/ai-services
    description: >
      Data labeling, annotation, RLHF, and customized data platforms. Lab in Ikorodu
      employs 100+ workers. Trained GPT-4 with proprietary datasets.
    languages: []

