# Organization details
founded: 2019
organization_size: medium  # 11-50 employees + 100+ data annotation workers + 4,200 trained data operators
funding: >
  Pre-seed from undisclosed investors. Government-backed contracts. UNDP, UNESCO, Meta,
  Google, Microsoft support for N-ATLAS. Data.org partnership.
description: >
  Nigerian AI startup ("awari" = "to seek and find" in Yoruba) that built N-ATLAS --
  Nigeria's first government-backed open-source multilingual AI model suite, launched
  at UNGA80 in September 2025. N-ATLAS includes ASR models for Yoruba, Hausa, Igbo,
  and Nigerian-accented English (Whisper fine-tunes) plus a multilingual LLM
  (Llama-3 8B fine-tuned on ~392M tokens). Also operates LangEasy (crowdsourced
  language data collection platform targeting 500K hours), RootLens (visual data
  management), and a data annotation lab in Ikorodu employing 100+ workers.
  Leading Nigerian telcos and banks integrating N-ATLAS for customer service.

