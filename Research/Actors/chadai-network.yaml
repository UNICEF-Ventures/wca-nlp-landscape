name: Chad AI Network
type: research_community
website: https://chadainetwork.org/
location: N'Djamena, Chad

description: >
  Community bringing together professionals, students, and enthusiasts to
  establish Chad as an AI actor in Africa. Focus areas: agriculture, education,
  health, linguistics, R&D. Building NLP resources for Chadian languages.

