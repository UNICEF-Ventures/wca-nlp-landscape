# UNICEF relevance
unicef_relevance: >
  CLEAR Global is conducting this UNICEF WCARO NLP landscape mapping consultancy.
  TWB Voice directly addresses WCA language gaps -- producing the first open speech
  datasets for Kanuri and Shuwa Arabic, both WCA crisis languages. LT4CR covers
  Lingala and Congolese Swahili (DRC priority). The TWB community of 100,000+
  linguists is an unmatched resource for language data collection. TWB Voice Playbook
  provides a replicable methodology for UNICEF country offices. Already a UNICEF
  partner.

