notes: >
  Rwanda-based (not WCA), but directly relevant due to: (1) AfriVoice dataset covering
  Lingala, Fulfulde, and Wolof, (2) CLEAR Global collaboration on MT Rwanda, (3) ANV
  project partnerships with WCA actors (RobotsMali, DSN), (4) replicable community
  data collection model. Their 2,200hrs Kinyarwanda Common Voice contribution
  demonstrates what's achievable with community mobilization. OD4A's scale (4,500hrs
  across 17 languages, 14 countries) makes them one of the larger open data producers
  for African languages.
