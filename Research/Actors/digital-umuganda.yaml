# Organization details
founded: 2020
organization_size: small
funding: >
  European Commission Smart Development Hack prize (1M+ euros). Mozilla Foundation
  support for Common Voice work. Gates Foundation (via African Next Voices project).
description: >
  Rwandan AI and open data company building voice infrastructure for African languages.
  "Umuganda" is the Rwandan tradition of community service -- Digital Umuganda applies
  this model to crowdsourced data collection for language technology. Africa's largest
  contributor to Mozilla Common Voice with 2,200+ hours of Kinyarwanda speech data.

  While based in Rwanda, their work extends to WCA languages: the AfriVoice dataset
  includes Lingala (517hrs), Fulani/Fulfulde (527hrs), and Wolof (531hrs) alongside
  Shona, Malagasy, and Somali. Their Open Data For All (OD4A) initiative has digitalized
  17 languages across 14 countries with 4,500 audio hours recorded. Machine translation
  project for Rwanda done in collaboration with CLEAR Global.

