# Projects
projects:
  - name: AfriVoice Dataset
    url: https://huggingface.co/datasets/DigitalUmuganda/AfriVoice
    description: >
      ~3,200 hours of audio across 6 African languages. Each datapoint contains
      images, corresponding audio descriptions (WAV), and transcriptions. CC-BY-4.0.
      WCA-relevant languages: Lingala (517hrs total, 101hrs transcribed), Fulani/Fulfulde
      (527hrs total, 102hrs transcribed), Wolof (531hrs total, 103hrs transcribed).
      Also covers Shona (574hrs), Malagasy (516hrs), Somali (536hrs).
    languages: [lin, ful, wol]

  - name: Open Data For All (OD4A)
    url: https://digitalumuganda.com/projects/od4a
    description: >
      Large-scale data collection initiative building open datasets for African language
      technology. Collects voice recordings, text samples, and translations to support
      ASR, TTS, and MT. 17 languages digitalized, 552.8 million language speakers
      represented, 14 countries involved, 4,500 audio hours recorded. Datasets
      released open-source on HuggingFace.
    languages: [kin, lin, ful, wol]

  - name: Mozilla Common Voice - Kinyarwanda
    url: https://commonvoice.mozilla.org/rw
    description: >
      Africa's largest Common Voice contribution. 2,200+ hours of validated Kinyarwanda
      speech data crowdsourced using the "digital umuganda" community model.
    languages: [kin]

  - name: Mbaza Innovation Hub
    url: https://digitalumuganda.com/projects
    description: >
      Innovation hub focused on real-world problem-solving. Co-creation with
      governments, private sector, and NGOs to develop tailored AI solutions.
    languages: []

  - name: Machine Translation Rwanda
    description: >
      Machine translation project for Kinyarwanda done in collaboration with
      CLEAR Global (Translators without Borders).
    languages: [kin]

  - name: AfriVoice / African Next Voices (ANV)
    url: https://africanvoices.io/
    description: >
      Pan-African speech dataset initiative creating 9,000+ hours of speech across
      18 languages. Partners: University of Pretoria, Maseno University, Data Science
      Nigeria, RobotsMali, Masakhane, Lelapa AI, Lanfrica. Funded by $2.2M Gates
      Foundation grant + Meta. Featured in Nature.
    languages: [kin]

