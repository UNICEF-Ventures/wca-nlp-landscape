# UNICEF relevance
unicef_relevance: >
  Past contact of CLEAR Global (MT Rwanda collaboration). AfriVoice dataset directly
  covers WCA languages: Lingala (517hrs), Fulani/Fulfulde (527hrs), and Wolof (531hrs) --
  all priority languages for UNICEF WCA. Their community-driven "digital umuganda" data
  collection methodology is replicable for other WCA languages that lack speech data.
  OD4A initiative spans 14 countries and 17 languages. ANV project partners include
  WCA actors RobotsMali and Data Science Nigeria.

