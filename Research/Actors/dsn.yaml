# Organization details
founded: 2016
organization_size: large  # 14,000+ community members across 90+ countries
funding: >
  Non-profit run and managed by the Data Scientists Network Foundation.
  Various grants and partnerships for specific programs.
description: >
  Data Science Nigeria (DSN) is Africa's foremost AI and Data Science organization,
  dedicated to raising 1 million AI talents across the continent. As Africa's premier
  community of AI professionals, enthusiasts, and beginners spanning Anglophone and
  Francophone nations, DSN connects more than 14,000 data scientists, engineers,
  researchers, mentors, and enthusiasts across 90+ countries.

  Their mission extends beyond talent development to deploying AI solutions that
  enhance the lives of 2 billion people in emerging markets. DSN was listed in the
  DataDotOrg Global Report on Data Talent for Social Impact, had 5 products selected
  in the Global Top 100 AI Products by UNESCO IRCAI (2021 & 2022), and won the
  Didactic Paper award at ICLR Singapore.

  Key programs include the annual AI Bootcamp (physical training for 500 candidates
  after free AI classes in multiple cities) and sector-specific AI solution development.

