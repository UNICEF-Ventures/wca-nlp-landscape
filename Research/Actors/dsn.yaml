# UNICEF relevance
unicef_relevance: >
  Highly relevant for UNICEF's Nigeria operations. DSN has the largest AI talent
  community in Africa, making them a key partner for building local capacity for
  NLP/AI projects. Their voice dataset work (african_voice_ng) directly supports
  Nigerian language technology development. Their reach into both Anglophone and
  Francophone communities in Nigeria makes them valuable for cross-linguistic
  initiatives. Could serve as implementation partner or talent pipeline for
  UNICEF AI projects in Nigeria.

