notes: >
  Primarily a talent development and community organization rather than a research
  lab. Strong convening power with 14,000+ members. UNESCO IRCAI recognition
  (5 products in Global Top 100) demonstrates quality of their AI solutions.
  The african_voice_ng dataset on HuggingFace (updated Nov 2025) shows active
  contribution to language data resources. Good entry point for engaging Nigeria's
  AI ecosystem.
