id: farmerline
name: Farmerline / Darli AI
type: startup
website: https://farmerline.co/
location: Accra, Ghana

# Organization details
founded: 2013
organization_size: large  # One of Ghana's largest private agricultural employers
funding: >
  $12.9M pre-Series A (2022) from investors including Acumen, Aavishkaar Capital,
  and others. Started with $600 seed funding from founders.
description: >
  Ghanaian agritech company building technology solutions for smallholder farmers.
  Core platform Mergdata is a cloud-based farm management system used by 3,000+ partners
  across 48+ countries to reach 2.3M+ farmers. Darli AI is their AI-powered farming
  assistant supporting 27+ languages with voice-based agricultural guidance, crop disease
  detection, and remote data collection. The ML team (FarmerlineML) develops extensive
  ASR and TTS models for African languages, making them one of the most prolific
  producers of open speech models for the continent. 1M+ registered users on Darli AI
  with 8.5M+ cumulative interactions.

