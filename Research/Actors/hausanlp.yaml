# Projects
projects:
  - name: AfriSenti
    url: https://huggingface.co/HausaNLP/AfriSenti
    description: >
      Largest sentiment analysis benchmark for African languages. 110K+ annotated tweets
      in 14 languages. Organized as SemEval-2023 Task 12 (first Africentric SemEval shared
      task; 44 submissions for monolingual, 32 for multilingual, 34 for zero-shot).
    languages: [hau, yor, ibo, twi]

  - name: NaijaSenti
    url: https://github.com/hausanlp/NaijaSenti
    description: >
      Lacuna Fund-funded sentiment corpus for 4 Nigerian languages. ~30K annotated
      tweets per language (Hausa, Igbo, Yoruba, Nigerian Pidgin). Precursor to AfriSenti.
    languages: [hau, yor, ibo]

  - name: Hausa Visual Genome (HaVG) & HaVQA
    url: https://huggingface.co/datasets/HausaNLP/HausaVG
    description: >
      HaVG: 32,918 multimodal English-Hausa image descriptions (LREC 2022).
      HaVQA: 6,022 visual question-answering pairs for Hausa (ACL 2023 Findings).
    languages: [hau]

  - name: AfriHate
    url: https://aclanthology.org/2025.naacl-main.1/
    description: >
      Multilingual hate speech and abusive language datasets for 15 African languages
      with native speaker annotations. Published at NAACL 2025.
    languages: [hau, yor, ibo]

  - name: BRIGHTER
    description: >
      Bridging the Gap in Human-Annotated Textual Emotion Recognition Datasets for
      28 languages. Won Best Resource Paper Award at ACL 2025.
    languages: [hau]

  - name: Kamusun Hausa Dictionary
    url: https://kamusunhausa.hausanlp.org/
    description: Online Hausa-to-Hausa dictionary.
    languages: [hau]

  - name: HausaNLP Resource Catalogue
    url: https://catalog.hausanlp.org/
    description: >
      Curated catalogue of Hausa NLP datasets, tools, and papers. Currently 5+ approved
      datasets indexed.
    languages: [hau]

