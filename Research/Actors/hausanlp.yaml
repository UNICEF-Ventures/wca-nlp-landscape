description: >
  Open community of academics, researchers, linguists, students, and NLP enthusiasts
  dedicated to advancing Hausa NLP. Based at the Department of Computing, Bayero
  University Kano (BUK), Nigeria. Hausa is the second most spoken language in Africa
  (~120M L1 + 80M L2 speakers) but remains severely under-resourced for NLP.

  HausaNLP has built foundational resources including AfriSenti (110K+ tweets, 14
  African languages, organized as SemEval-2023 Task 12), NaijaSenti (sentiment corpus
  for 4 Nigerian languages), HaVG/HaVQA (multimodal Hausa datasets), AfriHate (hate
  speech for 15 African languages), and BRIGHTER (emotion detection for 28 languages,
  Best Resource Paper at ACL 2025). Also maintains a resource catalogue at
  catalog.hausanlp.org and the Kamusun Hausa dictionary.

