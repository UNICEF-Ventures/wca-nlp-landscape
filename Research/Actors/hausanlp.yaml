# UNICEF relevance
unicef_relevance: >
  The primary community driving Hausa NLP. Hausa is spoken across Nigeria, Niger,
  Ghana, Cameroon, and Chad -- core WCA territory. Their sentiment analysis tools
  (AfriSenti, NaijaSenti) are directly useful for analyzing community feedback from
  U-Report and similar platforms. Hate speech detection (AfriHate, HERDPhobia) relevant
  for content moderation. Strong Masakhane connections. Lead researcher (Shamsuddeen
  Muhammad) is a Google DeepMind fellow with high academic impact.

