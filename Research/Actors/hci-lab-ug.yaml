# UNICEF relevance
unicef_relevance: >
  Extremely relevant for UNICEF Ghana and regional language technology needs. The 5,000-hour
  UGSpeechData corpus is the largest open speech dataset for Ghanaian languages - a foundational
  resource for any voice-based application. The Tɛkyerɛma Pa project directly serves people
  with disabilities, aligning with UNICEF's inclusive technology mandate. Maternal health
  translation work supports health communication programs. The lab has proven ability to
  collaborate with major tech companies (Google) and international organizations (UCL).
  Could support AGOO platform, Asempa AI companion, and health messaging in Akan, Ewe,
  Dagbani, Dagaare. Academic setting enables research partnerships and student involvement.

