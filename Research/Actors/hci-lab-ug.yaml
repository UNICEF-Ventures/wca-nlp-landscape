notes: >
  Major resource hub for Ghanaian language technology. The 5,000-hour UGSpeechData corpus
  is a game-changer for the region. Strong leadership with Prof. Isaac Wiafe (947 citations)
  and Prof. Jamal-Deen Abdulai (1,696 citations, current HOD). Google Research collaboration
  through Katrin Tomanek brings world-class expertise. The Tɛkyerɛma Pa hackathon engaged
  students across Ghana (winner: Kasa Noma team from UESD, $2,500 prize). Lab members also
  collaborate with Farmerline on agricultural speech tech. Individual researchers contribute
  via personal HuggingFace accounts (fiifinketia, GiftMark, Paywinful, IsaacWiafe).
