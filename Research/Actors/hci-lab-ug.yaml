# Projects
projects:
  - name: UGSpeechData (5000 hours)
    url: https://hci-lab-ugspeechdata.github.io/speech_data_ghana_ug/
    description: >
      MASSIVE multilingual speech corpus: 5,000 hours across 5 Ghanaian languages
      (Akan, Ewe, Dagbani, Dagaare, Ikposo). 1,000 hours per language from native
      speakers, 100 hours transcribed per language. 970,148 audio files total.
      Licensed CC BY-NC-ND 4.0. DOI: 10.57760/sciencedb.22298
    languages: [aka, ewe, dag, dga]

  - name: Tɛkyerɛma Pa (Good Tongue)
    url: https://www.disabilityinnovation.com/news/google-university-of-ghana-and-gdi-hub-to-expand-ai-powered-speech-recognition-for-non-standard-speech-in-ghanaian-languages
    description: >
      AI-powered ASR for people with non-standard speech (cerebral palsy, stroke,
      Down syndrome, ALS, Parkinson's) in 5 Ghanaian languages. $40k Google grant.
      Collaboration with Google Research Africa and UCL GDI Hub. Creating first
      open-source dataset of impaired speech in Ghanaian languages. Mobile app
      runs locally without internet.
    languages: [aka, ewe, dag, dga]

  - name: UGSpeech Akan 100hrs (HuggingFace)
    url: https://huggingface.co/datasets/hci-lab-dcug/ugspeech-akan-clean-100hrs
    description: >
      Clean subset of UGSpeechData: 100 hours Akan speech on HuggingFace.
      12.7k downloads. Major resource for Akan ASR development.
    languages: [aka]

  - name: BibleTTS Asante Twi Segmented
    url: https://huggingface.co/datasets/hci-lab-dcug/bibletts-asante-twi-max29secs-total9hrs-sr22050
    description: >
      9 hours of segmented Asante Twi speech from BibleTTS for TTS training
      (max 29 second segments, 22050Hz). 3.25k downloads on HuggingFace.
    languages: [aka]

  - name: Maternal Health Translation (Obaa Panin / Mat Entwi)
    url: https://huggingface.co/spaces/hci-lab-dcug/UG_Maternal_Health_Translate
    description: >
      Akan-English machine translation for maternal health domain.
      Interactive demo on HuggingFace Spaces.
    languages: [aka]

  - name: Akan Whisper ASR
    url: https://huggingface.co/GiftMark/akan-whisper-model
    description: >
      Fine-tuned Whisper model (0.2B) for Akan ASR.
      Demo: huggingface.co/spaces/GiftMark/AkanWhisperV.1
    languages: [aka]

  - name: Akan TTS Models
    url: https://huggingface.co/fiifinketia
    description: >
      SpeechT5-based TTS models for Akan, multi-speaker variants.
      Also Whisper large-v3-turbo and wav2vec2 ASR models.
    languages: [aka]

  - name: Ewe ASR
    url: https://huggingface.co/Paywinful/whisper-ewe-asr
    description: >
      Whisper-based ASR for Ewe. Dataset: Paywinful/ewe-asr (22.3k downloads)
    languages: [ewe]

  - name: WAXAL Dataset (with Google Research)
    url: https://huggingface.co/datasets/google/WaxalNLP
    description: >
      Large-scale multilingual African speech corpus led by Google Research
      (Jan 2021 - Mar 2024). University of Ghana collected ASR data for 6
      languages (Akan 101.9hrs, Dagaare 104.7hrs, Dagbani 98.5hrs, Ewe 99.8hrs,
      Ikposo 103.8hrs, Fante) and TTS data for 2 languages (Akan 15.8hrs, Fante
      24.0hrs). Total dataset: ~1,250 hours ASR (14 languages) + ~186 hours TTS
      (10 languages), 21 languages total representing 100M+ speakers. WCA-relevant
      languages across the full dataset include Akan, Dagaare, Dagbani, Ewe, Fante,
      Fulani, Hausa, Igbo, Ikposo, Lingala, Twi, and Yoruba. CC-BY-4.0. Partners:
      Google Research (lead), Digital Umuganda, Makerere University, Media Trust
      Limited. Paper: arxiv 2602.02734.
    languages: [aka, ewe, dag, dga, fat]

