# Organization details
organization_size: medium  # 4 faculty + 9 HuggingFace members + students
funding: >
  $40,000 grant from Google for Tɛkyerɛma Pa project. Research support from UCL's
  Global Disability Innovation Hub through AT2030 program.
description: >
  Research lab within the Department of Computer Science at University of Ghana, led by
  Prof. Isaac Wiafe. Focused on Human-Computer Interaction, persuasive technology, and
  AI/ML for African languages. The lab has produced the largest open speech corpus for
  Ghanaian languages: UGSpeechData with 5,000 hours across 5 languages (Akan, Ewe,
  Dagbani, Dagaare, Ikposo - 1,000 hours each, 100 hours transcribed per language).
  Current flagship project Tɛkyerɛma Pa ("Good Tongue") develops ASR for people with
  speech impairments in collaboration with Google Research Africa and UCL GDI Hub.
  Additional work includes maternal health translation systems and TTS development.

