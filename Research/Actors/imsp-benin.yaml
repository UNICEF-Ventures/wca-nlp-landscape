id: imsp-benin
name: Institut de Mathématiques et de Sciences Physiques (IMSP)
type: university
website: https://imsp-benin.com/home/
location: Dangbo, Benin

description: >
  Research institute affiliated with University of Abomey-Calavi, offering programs in
  mathematics, physics, data science, and information technologies. Home to Fongbe
  speech and NLP research led by PhD student D. Fortuné Kponou. The team has created
  the largest speech translation corpus for Fongbe (61 hours) and developed ASR systems
  for the language. Research funded by PASET-Rsif (Pan-African Science Fund).

