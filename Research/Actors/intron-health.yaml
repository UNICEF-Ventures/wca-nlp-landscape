notes: >
  Formerly "Intron Health", rebranded mid-2025 as they expanded beyond healthcare into
  legal, fintech, and other sectors. Currently focused on accented English -- Sahara-Titan
  (local African languages) is still in development. NaijaVoices lists Intron as a partner.
  Chris Emezue (NaijaVoices) co-authored AfriSpeech-200 and AfriNames papers. Real-world
  impact: reduced radiology result wait times from 48 hours to 20 minutes; court
  transcription times nearly halved.
