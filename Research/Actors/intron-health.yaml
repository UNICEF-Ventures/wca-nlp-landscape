location: Lagos, Nigeria (also San Francisco, USA)

# Organization details
founded: 2020
organization_size: medium
funding: >
  $1.6M pre-seed (July 2024) led by Microtraction, with Plug and Play Ventures,
  Jaza Rift Ventures, Octopus Ventures, Africa Health Ventures, OpenseedVC, Pi Campus,
  Alumni Angel, BakerBridge Capital. NVIDIA Inception programme. Gates Foundation
  research funding (AfriMed-QA).
description: >
  Africa-focused voice AI startup (formerly Intron Health, rebranded mid-2025 as they
  expanded beyond healthcare). Builds the "infrastructure layer for voice interactions
  across Africa." Develops the Sahara model family: Sahara-Optimus (ASR for 300+ African
  accents, 92%+ accuracy), Sahara-Nova (real-time streaming), Sahara-TTS (80+ voices,
  40+ accents, 13 countries), Sahara-Voice-Lock (biometric voice auth), and upcoming
  Sahara-Titan (multilingual ASR for 20 African languages) and Sahara-Primus
  (multilingual TTS).

  Proprietary AccentMix algorithm trained on 3.5M+ audio clips from 18,000+ speakers
  across 30+ countries. Deployed in 30+ hospitals across 5 markets (Nigeria, Kenya,
  Rwanda, South Africa, Uganda). Also deployed for court transcription (Ogun State
  Judiciary) and fintech call centers (Branch International). Created major open
  datasets including AfriSpeech-200 (200hrs, 120 accents) and AfriMed-QA (15,275
  medical questions, 32 specialties, 16 countries).

