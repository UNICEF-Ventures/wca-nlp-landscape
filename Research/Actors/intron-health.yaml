# UNICEF relevance
unicef_relevance: >
  Directly relevant to UNICEF's healthcare AI goals. Sahara-Titan will cover 20
  African languages including Hausa, Yoruba, Igbo. AfriSpeech-200 and AfriMed-QA
  provide critical benchmarks for evaluating AI tools in African healthcare settings.
  Already deployed in Rwanda (Ministry of Health nationwide), Nigeria, Kenya, Uganda.
  Gates Foundation/Google/PATH partnership for LLM evaluation aligns with UNICEF's
  need to assess AI tool readiness.

