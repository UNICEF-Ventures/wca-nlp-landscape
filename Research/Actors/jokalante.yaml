id: jokalante
name: Jokalante
type: startup
website: https://jokalante.com
location: Dakar, Senegal

# Organization details
founded: 2016
organization_size: small  # 11-50 employees
funding: >
  Lacuna Fund (KALLAAMA project, 2023). Fund for Innovation in Development / FID
  (NAFOORE chatbot). GSMA AgriTech Accelerator (via GIZ/BMZ). WFP Innovation
  Accelerator.
description: >
  Senegalese social enterprise ("jokalante" = "facilitate dialogue" in Wolof)
  providing digital solutions for rural and underserved populations. Core platform
  provides IVR, SMS, voice, and data collection services across all 14 regions of
  Senegal, reaching 1M+ people in 7 languages (Wolof, Pulaar, Sereer, Diola,
  Mandinka, French, English). Primary focus is agriculture, with 250,000 direct
  beneficiaries.

  Created the KALLAAMA speech dataset (125 hours of transcribed agricultural
  speech in Wolof, Pulaar, and Sereer) funded by Lacuna Fund. Developing the
  NAFOORE AI chatbot providing personalized farming advice via WhatsApp and voice
  calls, adapting to weather, soil, and crop conditions using ANACIM meteorological
  data and CGIAR agroecological knowledge.

