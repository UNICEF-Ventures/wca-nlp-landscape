# Projects
projects:
  - name: KALLAAMA Speech Dataset
    url: https://github.com/gauthelo/kallaama-speech-dataset
    description: >
      125 hours of transcribed agricultural speech: Wolof (55h, 13h expert-validated),
      Pulaar (32h, 11h expert-validated), Sereer (38h, 11h expert-validated). Also
      includes Wolof text corpus (1.14M words), Pulaar text corpus (742K words), and
      phonetized Wolof lexicon (49,132 entries). CC-BY 4.0. Available on GitHub,
      Zenodo, and OpenSLR 151. Partnership with Orange Innovation and Ecole
      Polytechnique de Thies.
    languages: [wol, fuc, srr]

  - name: NAFOORE AI Chatbot
    url: https://fundinnovation.dev/en/projects/voice-ai-chatbot-provides-farming-advice-senegal
    description: >
      Voice chatbot powered by generative AI providing personalized farming advice
      via WhatsApp and voice calls. Adapts responses based on weather, soil type, and
      crops using ANACIM meteorological data and CGIAR/AICCRA agroecological knowledge.
      Funded by Fund for Innovation in Development (FID). June 2024 - January 2026.
    languages: [wol, fuc, srr, dyo, mnk]

publications:
  - title: "Kallaama: A Transcribed Speech Dataset about Agriculture in the Three Most Widely Spoken Languages in Senegal"
    url: https://aclanthology.org/2024.rail-1.2/
    venue: RAIL 2024 (Resources for African Indigenous Languages)

partnerships:
