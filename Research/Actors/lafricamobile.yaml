id: lafricamobile
name: LAfricaMobile
type: startup
website: https://lafricamobile.com/
location: Senegal

description: >
  Communication platform serving 300+ companies across Africa. Provides messaging
  (SMS, WhatsApp Business API, Voice), USSD, and AI-powered Text-to-Speech and
  Speech-to-Text services in African languages. Data science team works on NLU/NLG,
  speech synthesis, ASR, and LLM-based solutions for local languages.

