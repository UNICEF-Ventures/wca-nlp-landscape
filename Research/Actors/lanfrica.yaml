# UNICEF relevance
unicef_relevance: >
  Essential discovery platform for African language technology resources. Any UNICEF
  programme seeking to identify available NLP tools, datasets, and models for WCA
  languages should use Lanfrica as a starting point. The founders are deeply embedded
  in the Masakhane and broader AfricaNLP community. Could serve as a resource mapping
  tool for UNICEF's technology selection process. Won UNESCO/ViVaTech challenge.

