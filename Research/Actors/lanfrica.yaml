# Organization details
founded: 2020
organization_size: small
funding: >
  Mila Quebec AI Institute Entrepreneurship Lab partnership. UNESCO/ViVaTech prize.
  Shuttleworth Flash Grant (Bonaventure Dossou).
description: >
  Non-profit platform that catalogs, archives, and connects African language technology
  resources (datasets, papers, models, tools). Addresses the discoverability problem --
  African language resources are fragmented across many platforms and hard to find.
  Covers 2,199 African languages with 1,000+ AI resources catalogued. Uses custom
  algorithms to detect which African language(s) a resource involves, even when not
  explicitly stated. Participatory approach allows community contributions. Goal:
  200,000 linked records by 2026.

  Founded by Chris Emezue (Nigeria) and Bonaventure Dossou (Benin), both core
  Masakhane researchers. Advised by Turing Award winner Yoshua Bengio. Won first
  place at UNESCO/ViVaTech 2021 challenge for "Overcoming Language Barriers through
  Data and AI."

