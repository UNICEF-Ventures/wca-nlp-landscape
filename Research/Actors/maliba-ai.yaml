# UNICEF relevance
unicef_relevance: >
  Highly relevant for UNICEF's work in Mali. MALIBA-AI provides open-source ASR, TTS,
  and translation models for Bambara and other Malian languages - essential for
  community engagement, emergency messaging, and service delivery in local languages.
  Their models could be integrated into U-Report, RapidPro, or similar platforms
  for voice-based interaction with communities who speak Malian languages.

