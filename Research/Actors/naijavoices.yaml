# UNICEF relevance
unicef_relevance: >
  Large open speech dataset for Nigeria's three major languages (Igbo, Hausa, Yoruba)
  directly relevant to UNICEF Nigeria -- a priority country. Community-driven "data
  farming" methodology aligns with UNICEF values around participation and ownership.
  Fine-tuned ASR models show dramatic WER improvements. Micro-grants program expands
  coverage to endangered Nigerian languages. Chris Emezue is a central node connecting
  NaijaVoices, Lanfrica, and Masakhane.

