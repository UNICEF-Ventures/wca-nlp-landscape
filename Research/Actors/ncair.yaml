id: ncair
name: National Centre for Artificial Intelligence and Robotics (NCAIR)
type: government
website: https://ncair.nitda.gov.ng/
location: Wuye District, Abuja, Nigeria

# Organization details
founded: 2020
organization_size: large  # 134 team members
funding: >
  Government-funded (NITDA/Federal Ministry of Communications, Innovation and Digital Economy).
  Also runs AI Fund in partnership with Google providing grants to Nigerian AI startups.
description: >
  NCAIR is a special purpose vehicle of NITDA (National Information Technology Development Agency)
  created to promote research and development on emerging technologies. The centre focuses on
  Artificial Intelligence (AI), Robotics and Drones, Internet of Things (IoT), and other emerging
  technologies aimed at transforming the Nigerian digital economy. NCAIR developed N-ATLAS,
  Nigeria's first open-source multilingual LLM supporting Yoruba, Hausa, Igbo and Nigerian English.

