# UNICEF relevance
unicef_relevance: >
  Critical government partner for NLP work in Nigeria. NCAIR has developed production-ready
  ASR models for Nigeria's three major languages (Hausa, Yoruba, Igbo) plus Nigerian English.
  N-ATLAS LLM could power chatbots and information services in local languages. As a government
  entity, they have mandate and resources for scaling. Direct alignment with UNICEF Nigeria's
  digital programmes.

maturity: established
