openness: partial  # Models on HuggingFace but no GitHub, limited documentation
last_updated: 2026-01-19

notes: >
  Government-backed with significant resources (134 staff). N-ATLAS launched at UN General Assembly
  2024 signals political commitment. Models on HuggingFace are open-source. Focus on practical
