# Organization details
founded: 2017
organization_size: medium
funding: >
  Grant-funded. Supported by Bill & Melinda Gates Foundation, Google, UNESCO, World Bank,
  Mali's Ministry of Education, and AI4D Africa (IDRC).
description: >
  RobotsMali is a centre dedicated to training and innovation in robotics and artificial
  intelligence, working to democratize access to emerging technologies in Mali and West Africa.
  Their AI4D Lab focuses on NLP for Bambara and other Malian national languages to support
  education, health care and entrepreneurship. They have trained 9,000+ students in STEM,
  robotics, and AI. Following Mali's 2023 decision to replace French with 13 local languages
  as official languages, RobotsMali is creating AI-powered educational materials in local languages.

