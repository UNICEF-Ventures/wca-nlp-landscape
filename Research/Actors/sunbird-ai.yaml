# UNICEF relevance
unicef_relevance: >
  While Uganda is in East Africa (not WCA), Sunbird AI's approach and technology stack
  is highly relevant as a model for UNICEF's language technology initiatives in WCA.
  Their Sunflower LLM architecture could be adapted for WCA languages. Their experience
  with citizen feedback tools, environmental monitoring, and public-sector AI deployment
  provides valuable lessons. Could be a technical partner or advisor for similar
  initiatives in WCA countries.

