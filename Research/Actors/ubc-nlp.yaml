description: >
  Research lab at the University of British Columbia led by Muhammad Abdul-Mageed, focused on
  deep representation learning and natural language socio-pragmatics. While based in Canada,
  the lab has become one of the most prolific producers of African language NLP resources
  globally, with work spanning language modeling, machine translation, language identification,
  and benchmarking for hundreds of African languages. Their SERENGETI and Cheetah language
  models cover 517 African languages, Toucan provides machine translation for 156 African
  language pairs, and AfroLID identifies 517 African languages. They also maintain the
  SimbaBench and Sahara leaderboards for benchmarking African speech and NLP models.

