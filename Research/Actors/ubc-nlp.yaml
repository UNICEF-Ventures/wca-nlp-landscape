# UNICEF relevance
unicef_relevance: >
  Major producer of open African language technology resources covering hundreds of WCA languages.
  Their SERENGETI/Cheetah models (517 African languages), Toucan MT system (156 language pairs),
  and AfroLID language identification tool are directly usable in UNICEF programmes. The SimbaBench
  and Sahara benchmarks provide standardized evaluation frameworks for assessing African language
  technology - valuable for UNICEF's model selection decisions. Their "Towards Afrocentric NLP"
  position paper provides a useful framework for ethical language technology development in the region.
  Not Africa-based, but models and tools are open and freely available.

