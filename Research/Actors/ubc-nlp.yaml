notes: >
  Canada-based lab, not African-led, but with significant African language output. Their scale
  of coverage (517 languages) is among the broadest of any research group. Strong publication
  record at top NLP venues (ACL, EMNLP, COLING). Also has extensive Arabic NLP work (ARBERT,
  MARBERT, AraT5, JASMINE, NileChat) which may be relevant for Shuwa Arabic and Mauritania.
  45 models and 28 datasets on HuggingFace as of January 2026.
