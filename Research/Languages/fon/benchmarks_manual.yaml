# Manual benchmark entries for Fon (fon)
# This file is NEVER overwritten by populate_research.py.
# Add one-off benchmark results you find in papers here.

evaluations:
  llm:
    - model: goldfish-models/fon_latn_full
      model_url: https://huggingface.co/goldfish-models/fon_latn_full
      results:
        - test_set: FLORES-200
          source: reported
          source_url: https://arxiv.org/abs/2408.10441
          notes: "Monolingual LM trained on up to 1GB of fon text. Lower is better."
          metrics:
            - name: Log-perplexity
              value: 190.75
    - model: MaLA-LM/mala-500-10b-v2
      model_url: https://huggingface.co/MaLA-LM/mala-500-10b-v2
      results:
        - test_set: FLORES-200
          source: reported
          source_url: https://arxiv.org/abs/2408.10441
          notes: "Best multilingual baseline from Goldfish Table 5. Lower is better."
          metrics:
            - name: Log-perplexity
              value: 190.66
