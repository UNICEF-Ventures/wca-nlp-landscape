# Manual benchmark entries for Igbo (ibo)
# This file is NEVER overwritten by populate_research.py.
# Add one-off benchmark results you find in papers here.

evaluations:
  asr:
    - model: facebook/mms-1b-fl102
      model_url: https://huggingface.co/facebook/mms-1b-fl102
      results:
        - test_set: FLEURS-102 test
          source: reported
          source_url: https://arxiv.org/abs/2305.13516
          notes: "Table A3 — MMS fine-tuned on FLEURS labeled data, FL LM."
          metrics:
            - name: CER
              value: 11.1
        - test_set: FLEURS-102 dev
          source: reported
          source_url: https://arxiv.org/abs/2305.13516
          notes: "Table A3 — MMS fine-tuned on FLEURS labeled data, FL LM."
          metrics:
            - name: CER
              value: 10.7
  mt:
    - model: facebook/nllb-200-3.3B
      model_url: https://huggingface.co/facebook/nllb-200-3.3B
      results:
        - test_set: MAFAND-MT
          source: reported
          source_url: https://arxiv.org/abs/2207.04672
          notes: "Table 38 — news domain test set."
          metrics:
            - name: spBLEU
              value: 23.9
            - name: chrF++
              value: 50.4
            - name: direction
              value: "eng→ibo"
        - test_set: MAFAND-MT
          source: reported
          source_url: https://arxiv.org/abs/2207.04672
          notes: "Table 38 — news domain test set."
          metrics:
            - name: spBLEU
              value: 21.9
            - name: chrF++
              value: 46.1
            - name: direction
              value: "ibo→eng"
    - model: masakhane/m2m100_418M_en_ibo_rel_news_ft
      model_url: https://huggingface.co/masakhane/m2m100_418M_en_ibo_rel_news_ft
      results:
        - test_set: MAFAND-MT
          source: reported
          source_url: https://aclanthology.org/2022.naacl-main.223/
          notes: "Taken from NLLB paper Table 38 — news domain test set."
          metrics:
            - name: BLEU
              value: 26.0
            - name: chrF++
              value: 51.3
            - name: direction
              value: "eng→ibo"
    - model: masakhane/m2m100_418M_ibo_en_rel_news_ft
      model_url: https://huggingface.co/masakhane/m2m100_418M_ibo_en_rel_news_ft
      results:
        - test_set: MAFAND-MT
          source: reported
          source_url: https://aclanthology.org/2022.naacl-main.223/
          notes: "Taken from NLLB paper Table 38 — news domain test set."
          metrics:
            - name: BLEU
              value: 21.9
            - name: chrF++
              value: 48.0
            - name: direction
              value: "ibo→eng"
  llm:
    - model: goldfish-models/ibo_latn_full
      model_url: https://huggingface.co/goldfish-models/ibo_latn_full
      results:
        - test_set: FLORES-200
          source: reported
          source_url: https://arxiv.org/abs/2408.10441
          notes: "Monolingual LM trained on up to 1GB of ibo text. Lower is better."
          metrics:
            - name: Log-perplexity
              value: 110.84
