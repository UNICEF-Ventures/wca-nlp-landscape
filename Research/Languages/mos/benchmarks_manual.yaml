# Manual benchmark entries for Mooré (mos)
# This file is NEVER overwritten by populate_research.py.
# Add one-off benchmark results you find in papers here.

evaluations:
  mt:
    - model: facebook/nllb-200-3.3B
      model_url: https://huggingface.co/facebook/nllb-200-3.3B
      results:
        - test_set: MAFAND-MT
          source: reported
          source_url: https://arxiv.org/abs/2207.04672
          notes: "Table 38 — news domain test set."
          metrics:
            - name: spBLEU
              value: 5.4
            - name: chrF++
              value: 27.6
            - name: direction
              value: "fra→mos"
        - test_set: MAFAND-MT
          source: reported
          source_url: https://arxiv.org/abs/2207.04672
          notes: "Table 38 — news domain test set."
          metrics:
            - name: spBLEU
              value: 6.1
            - name: chrF++
              value: 23.5
            - name: direction
              value: "mos→fra"
    - model: masakhane/m2m100_418M_fr_mos_rel_news_ft
      model_url: https://huggingface.co/masakhane/m2m100_418M_fr_mos_rel_news_ft
      results:
        - test_set: MAFAND-MT
          source: reported
          source_url: https://aclanthology.org/2022.naacl-main.223/
          notes: "Taken from NLLB paper Table 38 — news domain test set."
          metrics:
            - name: BLEU
              value: 2.2
            - name: chrF++
              value: 16.8
            - name: direction
              value: "fra→mos"
    - model: masakhane/m2m100_418M_mos_fr_rel_news_ft
      model_url: https://huggingface.co/masakhane/m2m100_418M_mos_fr_rel_news_ft
      results:    
        - test_set: MAFAND-MT
          source: reported
          source_url: https://aclanthology.org/2022.naacl-main.223/
          notes: "Taken from NLLB paper Table 38 — news domain test set."
          metrics:
            - name: BLEU
              value: 4.1
            - name: chrF++
              value: 18.8
            - name: direction
              value: "mos→fra"
  llm:
    - model: goldfish-models/mos_latn_full
      model_url: https://huggingface.co/goldfish-models/mos_latn_full
      results:
        - test_set: FLORES-200
          source: reported
          source_url: https://arxiv.org/abs/2408.10441
          notes: "Monolingual LM trained on up to 1GB of mos text. Lower is better."
          metrics:
            - name: Log-perplexity
              value: 187.64
