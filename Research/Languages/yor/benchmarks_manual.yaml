# Manual benchmark entries for Yoruba (yor)
# This file is NEVER overwritten by populate_research.py.
# Add one-off benchmark results you find in papers here.

evaluations:
  mt:
    - model: facebook/nllb-200-3.3B
      model_url: https://huggingface.co/facebook/nllb-200-3.3B
      results:
        - test_set: MAFAND-MT
          source: reported
          source_url: https://arxiv.org/abs/2207.04672
          notes: "Table 38 — news domain test set."
          metrics:
            - name: spBLEU
              value: 14.4
            - name: chrF++
              value: 36.3
            - name: direction
              value: "eng→yor"
        - test_set: MAFAND-MT
          source: reported
          source_url: https://arxiv.org/abs/2207.04672
          notes: "Table 38 — news domain test set."
          metrics:
            - name: spBLEU
              value: 24.4
            - name: chrF++
              value: 46.7
            - name: direction
              value: "yor→eng"
    - model: masakhane/m2m100_418M_en_yor_rel_news_ft
      model_url: https://huggingface.co/masakhane/m2m100_418M_en_yor_rel_news_ft
      results:
        - test_set: MAFAND-MT
          source: reported
          source_url: https://aclanthology.org/2022.naacl-main.223/
          notes: "Taken from NLLB paper Table 38 — news domain test set."
          metrics:
            - name: BLEU
              value: 13.9
            - name: chrF++
              value: 36.3
            - name: direction
              value: "eng→yor"
    - model: masakhane/m2m100_418M_yor_en_rel_news_ft
      model_url: https://huggingface.co/masakhane/m2m100_418M_yor_en_rel_news_ft
      results:
        - test_set: MAFAND-MT
          source: reported
          source_url: https://aclanthology.org/2022.naacl-main.223/
          notes: "Taken from NLLB paper Table 38 — news domain test set."
          metrics:
            - name: BLEU
              value: 18.0
            - name: chrF++
              value: 41.0
            - name: direction
              value: "yor→eng"
  llm:
    - model: goldfish-models/yor_latn_full
      model_url: https://huggingface.co/goldfish-models/yor_latn_full
      results:
        - test_set: FLORES-200
          source: reported
          source_url: https://arxiv.org/abs/2408.10441
          notes: "Monolingual LM trained on up to 1GB of yor text. Lower is better."
          metrics:
            - name: Log-perplexity
              value: 123.24
