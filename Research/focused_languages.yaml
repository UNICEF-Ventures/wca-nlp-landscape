# Focus languages for UNICEF WCARO NLP landscape mapping
# Just add ISO 639-3 codes - the script fetches all other info from African Grid
#
# Usage:
#   python scripts/populate_research.py              # Process all
#   python scripts/populate_research.py --lang hau   # Process single language

# UNICEF's confirmed priority list (14) - provided directly by country programmes
priority:
  - mos  # Moor√© (Burkina Faso)
  - dyu  # Dyoula (Burkina Faso)
  - ful  # Fulfulde/Fulah/Peul (widespread, inclusive code)
  - fuh  # Western Niger Fulfulde (Burkina, Niger)
  - gux  # Gourmantchema (Burkina Faso)
  - bam  # Bambara (Mali)
  - snk  # Soninke (Mali)
  - ffm  # Peul de Maasina / Maasina Fulfulde (Mali, Ghana)
