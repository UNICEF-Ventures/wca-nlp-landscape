# AfriNLLB: Efficient Translation Models for African Languages
# Paper accepted at AfricaNLP 2026
# Evaluation on FLORES-200 devtest set
# AfriNLLB scores obtained from Table 7 in paper middle column
# Base-NLLB-600m scores from "nllb-200-distilled-600M-no-quant-eval-summary.csv" in https://github.com/AfriNLP/mt-model-evaluation
# Note: Not sure the HF link is right
# Base model: facebook/nllb-200-600M

models:
  
  - model: AfriNLLB 548M (Pruned Iterative FT) 
    model_url: https://huggingface.co/AfriNLP/AfriNLLB-12enc-12dec-full-ft-kd
    task: mt
    results:
      hau:
        - test_set: FLORES-200
          source: reported
          source_url: https://huggingface.co/collections/AfriNLP/afrinllb
          metrics:
            - name: BLEU en-ha
              value: 27.64
            - name: BLEU ha-en
              value: 32.36
            - name: chrF en-ha
              value: 53.21
            - name: chrF ha-en
              value: 54.15
            - name: COMET en-ha
              value: 65.01
            - name: COMET ha-en
              value: 66.37
      yor:
        - test_set: FLORES-200
          source: reported
          source_url: https://huggingface.co/collections/AfriNLP/afrinllb
