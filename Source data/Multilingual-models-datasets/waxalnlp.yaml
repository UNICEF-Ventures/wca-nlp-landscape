# WaxalNLP: Large-Scale Multilingual African Language Speech Corpus
# Source: https://huggingface.co/datasets/google/WaxalNLP
# Paper: https://arxiv.org/abs/2602.02734 (released Feb 2026)
# Tasks: ASR and TTS
# License: CC-BY-SA-4.0 / CC-BY-4.0

description: >
  WAXAL is a large-scale multilingual speech corpus for African languages by Google,
  providing data for both Automated Speech Recognition (ASR) and Text-to-Speech (TTS).
  Released February 2026.

