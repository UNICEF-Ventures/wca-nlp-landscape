# BibleMMS: Bible-based TTS training data for MMS languages
# Source: https://huggingface.co/datasets/Flux9665/BibleMMS
#
# This dataset provides pre-extracted speech data from Bible translations
# aligned with MMS (Meta's Massively Multilingual Speech) language coverage.
# Designed for training TTS models on low-resource languages with Bible audio.
#
# Note: Coverage is primarily indigenous languages from the Americas, Southeast Asia,
# and Oceania, plus some major world languages. Limited West/Central African coverage.

description: >
  BibleMMS is a dataset of Bible audio recordings aligned with text for TTS training.
  It provides pre-extracted training data compatible with IMS-Toucan TTS framework,
  based on MMS language coverage. Useful for bootstrapping TTS models in low-resource
  languages that have Bible translations.

source: https://huggingface.co/datasets/Flux9665/BibleMMS
